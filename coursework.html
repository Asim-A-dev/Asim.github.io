---
layout: default
title: "Coursework"
---
<head>
  <style>
    /* Professional color scheme with high contrast */
    body {
      background-color: #F3E5AB; /* Clean white background */
      color: #333333; /* Dark grey for main text */
      font-family: Arial, sans-serif; /* Professional, readable font */
    }

    header, footer {
      background-color: #F3E5AB; /* Dark blue-grey for header/footer */
      color: #000000
      padding: 20px;
    }

    nav {
      background-color: #F3E5AB; /* Slightly lighter blue-grey for nav */
    }

    nav a {
      color: #ecf0f1; /* Light grey for nav links */
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #F5DEB3; /* Bright blue for hover state */
      color: #ffffff; /* White text on hover for maximum contrast */
    }

    h1, h2, h3 {
      color: #2c3e50; /* Dark blue-grey for headings */
    }

    a {
      color: #F5DEB3; /* Bright blue for links */
    }

    a:hover {
      color: #F5DEB3; /* Darker blue for link hover state */
    }
  </style>
</head>

<h1>Coursework</h1>

<h2>Labs</h2>
<ul>
 <embed src="Digital NOR and NAND Gates_.pdf" type="application/pdf" width="100%" height="500px">
   <video src="Half Adder Circuit.webm" controls></video>
  <embed src="NOR and NAND Gate Lab.pdf" type="application/pdf" width="100%" height="500px">
 <video src="NAND and NOR Gate Lab Video.webm" controls></video>
</ul>

<h2>Worksheets</h2>
<div style="display: flex; flex-wrap: wrap; gap: 10px;">
  {% for img in site.static_files %}
    {% if img.name contains "Part" %}
      <div style="flex: 1 1 calc(33.333% - 10px); box-sizing: border-box;">
        <img src="{{ img.path }}" alt="{{ img.name }}" style="width: 100%; height: auto;">
      </div>
    {% endif %}
  {% endfor %}
</div>
